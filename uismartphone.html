<style>
/* ===============================
   VARIABLES
   =============================== */
:root{
  --bg:#0b0e14;
  --border:#222a4d;
  --text:#e5e7ff;
  --muted:#8c92c9;
  --green:#2eff9a;
  --red:#ff6b6b;
  --accent:#2ef3ff;

  --card-bg:linear-gradient(180deg,#1a1f3d,#131733);
  --subcard-bg:#0e1330;
  --radius-card:16px;
  --radius-btn:14px;
}

/* RESET */
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system;
}

/* APP */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h1{
  margin:0;
  font-size:16px;
}

/* ===============================
   BALANCE CARD
   =============================== */
.balance-card{
  margin:0 14px;
  padding:18px;
  border-radius:var(--radius-card);
  background:var(--card-bg);
  box-shadow:0 0 0 1px var(--border) inset;
}

.balance-title{
  font-size:12px;
  color:var(--muted);
}

.balance-value{
  font-size:30px;
  font-weight:700;
  margin-top:4px;
}

.balance-sub{
  font-size:12px;
  margin-top:4px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:16px;
}

.stat{
  background:var(--subcard-bg);
  padding:10px;
  border-radius:12px;
  font-size:12px;
}

.stat span{
  display:block;
  margin-top:4px;
  font-size:14px;
  font-weight:600;
}

/* ===============================
   TRADES
   =============================== */
.section{
  padding:14px;
}

.section-title{
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}

.trade{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid var(--border);
  font-size:13px;
}

.trade:last-child{border-bottom:none}

.pair{font-weight:600}

.side{
  font-size:10px;
  padding:3px 8px;
  border-radius:999px;
  margin-left:6px;
}

.BUY{background:#1e4d38;color:var(--green)}
.SELL{background:#4d1e1e;color:var(--red)}

.green{color:var(--green)}
.red{color:var(--red)}

/* ===============================
   BOTTOM NAV
   =============================== */
.bottom-nav{
  position:sticky;
  bottom:0;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  margin-top:auto;

  background:rgba(15,20,51,.65);
  backdrop-filter:blur(14px) saturate(160%);
  -webkit-backdrop-filter:blur(14px) saturate(160%);

  border-top:1px solid rgba(255,255,255,.06);
  box-shadow:
    0 -10px 30px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.04);
}


</style>
</head>

<body>
<div class="app">

<div class="header">

<div class="balance-card">

<script>
document.querySelectorAll(".nav-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    if(navigator.vibrate)navigator.vibrate(12);
    if(btn.dataset.page==="Market")location.href="Market.html";
    if(btn.dataset.page==="trades")location.href="ui smartphone.html";
    if(btn.dataset.page==="account")location.href="Account.html";
  };
});
</script>
